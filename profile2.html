<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
   <section class="top-bar-section">
<ul class="title-area">
    <li class="name">
      <h1><a href="#">Skillzplaza</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="#" onclick="selectProfile(event);">Alexander</a></li>
      <li><a href="#" onclick="selectProfile(event);">Eirini</a></li>
      <li><a href="#" onclick="selectProfile(event);">Jakob</a></li>
      <li><a href="#" onclick="selectProfile(event);">Per-Anders</a></li>
      <li><a href="#" onclick="selectProfile(event);">Stanislav</a></li>
      <li><a href="#" onclick="selectProfile(event);">Tom</a></li>
    </ul>
  </section>
</nav>
    <div class="row">
      <div class="large-12 columns">
        <div id="profile"></div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script id="profile-template" type="text/x-handlebars-template">
        <h1>{{name}}</h1>
    </script>
    <script>
    var profiles = {
        jakob: {
            name: "Jakob Bergendahl",
            primarySkills: ["Java", "Stuff"],
            secondarySkills: ["Scrum", "Excelling in Excel"],
            wishList: ["DJing", "Humility"],
            hobbiesOrFunFacts: ["Innebandy", "Diablo"],
            buyers: {"Java": "Alexander"},
            sellers: {"DJing": "Henry"}
        }
    };
    var template = Handlebars.compile($("#profile-template").text());
    function selectProfile(e) {
        var p = e.target.innerText.toLowerCase();
        console.log(p);
        $("#profile").html(template(profiles[p]));
        return false;
    }
    </script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
